    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="NYT Best Sellers"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    <meta property="og:type" content="book" />

    <meta property="og:site_name" content="NYT Best Sellers" />
    <meta property="og:image" content="%PUBLIC_URL%/nyt-cover.png" />
    <meta property="og:image:secure_url" content="%PUBLIC_URL%/nyt-cover.png" />

    <!-- Twitter tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@thesaihan" />
    <meta name="twitter:creator" content="@thesaihan" />
    <meta name="twitter:title" content="New York Times Best Selling Books" />
    <meta name="twitter:description" content="SPA website that lists current best sellers by book category according to New York Times data" />
    <meta name="twitter:image" content="%PUBLIC_URL%/nyt-cover.png" />
